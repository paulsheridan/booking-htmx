<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-green-400 to-pink-500 flex flex-col min-h-screen">
    <header class="flex justify-between items-center py-4 px-6 bg-white shadow-md">
        <nav>
            <a href="#about" class="text-gray-800 font-medium hover:text-gray-600 transition duration-300">About</a>
            <a href="#services"
                class="text-gray-800 font-medium hover:text-gray-600 ml-4 transition duration-300">Services</a>
            <a href="#portfolio"
                class="text-gray-800 font-medium hover:text-gray-600 ml-4 transition duration-300">Portfolio</a>
            <a href="#contact"
                class="text-gray-800 font-medium hover:text-gray-600 ml-4 transition duration-300">Contact</a>
        </nav>
        <div class="flex md:flex md:flex-grow flex-row justify-end space-x-1">
            <a href="#" class="text-gray-800 mr-4 hover:text-gray-600 transition duration-300"><i
                    class="fab fa-facebook-square"></i></a>
            <a href="#" class="text-gray-800 hover:text-gray-600 transition duration-300"><i
                    class="fab fa-instagram"></i></a>
        </div>
        <a href="#book-now"
            class="bg-pink-500 text-white py-2 px-6 rounded-full font-semibold hover:bg-pink-600 transition duration-300 ml-4">Book
            Now</a>
    </header>

    <main class="container mx-auto flex-grow flex items-center justify-center">
        <section id="book-now" class="text-center">
            <button
                class="bg-white text-pink-500 py-3 px-8 rounded-full font-semibold hover:bg-pink-500 hover:text-white transition duration-300">Book
                Now</button>
        </section>
    </main>

    <footer class="bg-white py-4 text-center">
        <p class="text-gray-800">Made with Grackle</p>
    </footer>
</body>

</html>
