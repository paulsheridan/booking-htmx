<section id="contact">
    <h2 class="text-3xl font-bold text-white mb-4">Contact Me</h2>
    <form class="max-w-sm mx-auto">
        <div class="mb-4">
            <input type="text" placeholder="Name" class="w-full px-4 py-2 rounded-lg bg-gray-200">
        </div>
        <div class="mb-4">
            <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-gray-200">
        </div>
        <div class="mb-4">
            <textarea placeholder="Message" rows="4" class="w-full px-4 py-2 rounded-lg bg-gray-200"></textarea>
        </div>
        <button type="submit"
            class="w-full bg-white text-pink-500 py-2 px-6 rounded-full font-semibold hover:bg-pink-500 hover:text-white transition duration-300">Send
            Message</button>
    </form>
</section>
